<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4">
        <span class="navbar-brand">ExamPro Admin</span>
        <button class="btn btn-outline-light btn-sm" onclick="Auth.logout()">Logout</button>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h3>Create New Exam</h3>
                    <div class="mb-3">
                        <label>Exam Title</label>
                        <input type="text" id="examTitle" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Time Limit (Minutes)</label>
                        <input type="number" id="examTime" class="form-control" value="30">
                    </div>
                    
                    <hr>
                    <h5>Add Question</h5>
                    <form id="questionForm">
                        <textarea id="qText" class="form-control mb-2" placeholder="Question Text"></textarea>
                        <input type="text" id="opt1" class="form-control mb-1" placeholder="Option 1">
                        <input type="text" id="opt2" class="form-control mb-1" placeholder="Option 2">
                        <input type="text" id="opt3" class="form-control mb-1" placeholder="Option 3">
                        <input type="text" id="opt4" class="form-control mb-1" placeholder="Option 4">
                        <select id="correctOpt" class="form-select mb-3">
                            <option value="0">Option 1 is correct</option>
                            <option value="1">Option 2 is correct</option>
                            <option value="2">Option 3 is correct</option>
                            <option value="3">Option 4 is correct</option>
                        </select>
                        <button type="button" class="btn btn-outline-primary w-100 mb-2" onclick="addQuestion()">Add to Exam (<span id="qCount">0</span>)</button>
                    </form>
                    <button class="btn btn-success w-100 mt-3" onclick="saveExam()">Publish Exam</button>
                </div>
            </div>

           <div class="col-md-7">
    <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="exams-tab" data-bs-toggle="tab" data-bs-target="#exams-pane">Published Exams</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results-pane">Student Results</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="exams-pane">
            <div id="adminExamList" class="list-group shadow-sm">
                </div>
        </div>

        <div class="tab-pane fade" id="results-pane">
            <div class="card shadow-sm p-3">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Exam</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="adminResultsTable">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
