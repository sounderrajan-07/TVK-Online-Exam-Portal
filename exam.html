<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examination in Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand mb-0 h1">ExamPro Engine</span>
            <div class="timer-badge bg-white text-danger border border-danger rounded px-3 py-1">
                Time Remaining: <span id="timer">--:--</span>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8" id="questionContainer">
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Loading Exam...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="exam.js"></script>
</body>
</html>
