<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration | ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 450px;">
            <h2 class="text-center mb-4">Create Account</h2>
            <div id="regAlert"></div>
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="regName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="regPass" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="student-login.html">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            const res = Auth.register(
                document.getElementById('regName').value,
                document.getElementById('regEmail').value,
                document.getElementById('regPass').value
            );
            if(res.success) {
                alert("Registration successful! Please login.");
                window.location.href = 'student-login.html';
            } else {
                document.getElementById('regAlert').innerHTML = `<div class="alert alert-danger">${res.msg}</div>`;
            }
        };
    </script>
</body>
</html>
