<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 text-dark" style="width: 400px;">
            <h2 class="text-center mb-4">Admin Portal</h2>
            <!-- <p class="text-center text-muted small">Use admin@pro.com / admin123</p> -->
            <div id="adminAlert"></div>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" id="adminEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="adminPass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login as Admin</button>
            </form>
            <a href="index.html" class="d-block text-center mt-3 text-decoration-none">‚Üê Back to Selection</a>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('adminLoginForm').onsubmit = (e) => {
            e.preventDefault();
            const success = Auth.adminLogin(document.getElementById('adminEmail').value, document.getElementById('adminPass').value);
            if(success) window.location.href = 'admin-dashboard.html';
            else document.getElementById('adminAlert').innerHTML = `<div class="alert alert-danger">Access Denied: Invalid Admin Credentials</div>`;
        };
    </script>
</body>
</html>
